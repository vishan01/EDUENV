<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <taipy:input label="Username">{Username}</taipy:input>

        <taipy:input password="True" label="Password">{Password}</taipy:input>
        <a href="/register">No account? Then Register</a>
        <div class="a">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <taipy:button on_action="submit">Submit</taipy:button>
        </div>
      </form>
    </div>
  </body>
</html>
